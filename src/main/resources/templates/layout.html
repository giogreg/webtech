<!DOCTYPE html>
<html th:fragment="layout (template)" lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Shortink</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="#" th:src="@{/javascript/dynamic-form.js}" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/logo.png}" alt="" height="30" class="d-inline-block align-text-top">
                    Shortink
                </a>
                <div class="text-right">
                    <a class="btn btn-outline-info" href="/login" role="button">Login</a>
                    <a class="btn btn-outline-warning" href="/register" role="button">Registrieren</a>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="content-wrapper mt-r">
        <div class="container">
            <div id="pageContentHolder" class="pageContentHolder">
                <div id="centerBar" class="centerBar">
                    <div id="formBoxContainer" class="formBoxContainer">
                        <section th:include="${template}"></section>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
