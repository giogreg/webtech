<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::body})}" lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Home</title>
</head>
<body>
    <form id="indexForm" class="formBox" th:action="@{/}" th:object="${url}" method="post">
        <label for="userURL" class="indexFormLabel">URL:</label>
        <input class="indexFormInput" type="text" id="userURL" name="userURL" th:field="*{longUrl}">
        <input class="indexFormButton" type="submit" name="shortenButton" value="Create">
    </form>
</body>
</html>
